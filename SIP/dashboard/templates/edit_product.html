{% extends "dashboard.html" %}

{% block title  %}
    Agregar producto
{% endblock  %}

{% block head %}
    {% load static %}
    <link rel="stylesheet" href="{% static  "add_producto.css"  %}">
{% endblock  %}

{% block content  %}
    <div class="content_table">
        <div class="content_form">
            <a href="{% url 'detail-product' product.id %}">
                <button class="btn secondary">Regresar</button>
            </a>
            <h2 class="subtitle">Editar producto</h2>
            <div class="box_form">
                <form method="post" class="form_post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn submit">Editar producto</button>
                </form>
            </div>
        </div>
    </div>
{% endblock  %}
